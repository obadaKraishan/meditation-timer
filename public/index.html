<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Timer</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-center">Meditation Timer</h1>

    <!-- Timer Section -->
    <div class="timer-section mb-4">
      <h2 class="text-center">Timer</h2>
      <div id="timerDisplay" class="text-center display-4">00:00</div>
      <div class="text-center mt-3">
        <button id="startBtn" class="btn btn-success">Start</button>
        <button id="pauseBtn" class="btn btn-warning">Pause</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
      </div>
    </div>

    <!-- Background Sounds Section -->
    <div class="sounds-section mb-4">
      <h2 class="text-center">Background Sounds</h2>
      <div class="text-center">
        <button id="playSoundBtn" class="btn btn-primary">Play Sound</button>
        <button id="pauseSoundBtn" class="btn btn-secondary">Pause Sound</button>
      </div>
      <div class="form-group mt-3">
        <label for="soundSelect">Select Sound:</label>
        <select id="soundSelect" class="form-control">
          <option value="forest">Forest</option>
          <option value="lofi">Lofi</option>
          <option value="separation">Separation</option>
        </select>
      </div>
    </div>

    <!-- Customization Section -->
    <div class="customization-section mb-4">
      <h2 class="text-center">Customize Session</h2>
      <form id="customizationForm">
        <div class="form-group">
          <label for="sessionMinutes">Minutes:</label>
          <input type="number" id="sessionMinutes" class="form-control" min="1" max="60" required>
        </div>
        <div class="form-group">
          <label for="sessionSeconds">Seconds:</label>
          <input type="number" id="sessionSeconds" class="form-control" min="0" max="59" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Set Timer</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
